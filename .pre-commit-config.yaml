# =============================================================================
# Symbolic MCP - Pre-commit Configuration
# Security-focused symbolic execution MCP server
# =============================================================================

repos:
  # =============================================================================
  # CORE PRE-COMMIT HOOKS - Security & Quality Checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Basic file safety checks
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json

      # Security checks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]

      # Code quality
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

      # Git hygiene
      - id: forbid-new-submodules

  # =============================================================================
  # SECURITY SCANNING
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["--skip", "B101,B601,B602,B603,B401,B404", "--exclude", "tests/,build/,dist/,docs/,.git/,__pycache__/,.pytest_cache/,.tox/,.venv/", "-ll"]

  # Note: detect-secrets requires local installation and baseline setup
  # Enable when detect-secrets is installed: pip install detect-secrets
  # Then run: detect-secrets scan > .secrets.baseline
  # - repo: https://github.com/Yelp/detect-secrets
  #   rev: v1.5.0
  #   hooks:
  #     - id: detect-secrets
  #       args: ["--baseline", ".secrets.baseline"]
  #       exclude: package-lock\.json|poetry\.lock

  # =============================================================================
  # CODE FORMATTING
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=88"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--config=.flake8"]

  # =============================================================================
  # TYPE CHECKING
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml"]
        additional_dependencies: [types-psutil, fastmcp, mcp, pytest, crosshair]

  # =============================================================================
  # DOCUMENTATION
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--disable", "MD013", "MD033", "MD041"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ["--ignore-words-list=ser,te,nd", "--skip=*.lock"]

# =============================================================================
# CONFIGURATION
# =============================================================================
default_language_version:
  python: python3.11

fail_fast: false
minimum_pre_commit_version: 3.0.0

ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  skip: [detect-secrets]
