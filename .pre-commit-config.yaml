# =============================================================================
# Symbolic MCP - Pre-commit Configuration
# Security-focused symbolic execution MCP server
# =============================================================================

# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # =============================================================================
  # BUILTIN PRE-COMMIT HOOKS - Security & Quality Checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Basic file safety checks
      - id: check-added-large-files
        args: ["--maxkb=1000"]  # Limit files to 1MB
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-xml

      # Security checks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: detect-private-key
      - id: detect-aws-credentials
      - id: detect-azure-credentials
      - id: detect-gcp-credentials

      # Code quality
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-docstring-first
      - id: check-builddir

      # Git hygiene
      - id: forbid-new-submodules
      - id: no-commit-to-branch
        args: ["--branch", "main", "--branch", "master"]

  # =============================================================================
  # SECURITY SCANNING - Vulnerability Detection
  # =============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [
          "-r", "main.py",
          "-f", "json",
          "-o", "bandit-report.json",
          "-x", "tests/",
          "-ii",  # Show insecure coding practices
          "-ll"   # Low confidence and severity
        ]
        pass_filenames: false
        files: \.py$

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: requirements.*\.txt$|pyproject\.toml|setup\.py$

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package-lock\.json|poetry\.lock

  # =============================================================================
  # CODE FORMATTING & STYLE CONSISTENCY
  # =============================================================================
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: [
          "--line-length=88",
          "--target-version=py311",
          "--target-version=py312",
          "--target-version=py313"
        ]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [
          "--profile=black",
          "--multi-line-output=3",
          "--line-length=88",
          "--known-first-party=main",
          "--known-third-party=fastmcp,crosshair,z3,icontract,RestrictedPython"
        ]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=88",
          "--extend-ignore=E203,W503",
          "--max-complexity=10",
          "--exclude=__pycache__,.git,.tox,dist,build,*.egg-info,venv,.venv"
        ]
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # =============================================================================
  # TYPE CHECKING & STATIC ANALYSIS
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: [
          "--python-version=3.11",
          "--warn-return-any",
          "--warn-unused-configs",
          "--disallow-untyped-defs",
          "--disallow-incomplete-defs",
          "--check-untyped-defs",
          "--disallow-untyped-decorators",
          "--no-implicit-optional",
          "--warn-redundant-casts",
          "--warn-unused-ignores",
          "--warn-no-return",
          "--warn-unreachable",
          "--strict-equality"
        ]
        additional_dependencies:
          - types-psutil
          - types-requests

  - repo: https://github.com/pylint-dev/pylint
    rev: v3.2.5
    hooks:
      - id: pylint
        args: [
          "--disable=C0114,C0115,C0116",  # Skip docstring requirements (handled by other tools)
          "--max-line-length=88",
          "--max-complexity=10",
          "--min-similarity-lines=7"
        ]
        files: \.py$

  # =============================================================================
  # CODE QUALITY & MAINTAINABILITY
  # =============================================================================
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args: [
          "--vv",  # Verbose output
          "--fail-under=95",
          "--ignore-init-method=false",
          "--ignore-init-module=false",
          "--ignore-module=false",
          "--exclude=tests,setup.py"
        ]

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [
          "--convention=google",
          "--add-ignore=D100,D104,D105,D107"  # Skip some docstring requirements
        ]

  # =============================================================================
  # PYTHON SPECIFIC QUALITY CHECKS
  # =============================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
      - id: pyupgrade
        args: [
          "--py311-plus",
          "--keep-percent-format",
          "--keep-mock"
        ]

  - repo: https://github.com/asottile/yesqa
    rev: v1.7.0
    hooks:
      - id: yesqa
        additional_dependencies:
          - flake8
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.4
    hooks:
      - id: autopep8
        args: [
          "--max-line-length=88",
          "--aggressive",
          "--aggressive"
        ]

  # =============================================================================
  # SECURITY & HARDENING CHECKS
  # =============================================================================
  - repo: https://github.com/PyCQA/pylint
    rev: v3.2.5
    hooks:
      - id: pylint
        name: pylint-security
        args: [
          "--disable=all",
          "--enable=C0111,E1101,W0703,R0903,R0912,R0913,R0914,R0915,W0201",
          "--jobs=1",
          "--load-plugins=pylint.extensions.check_elif"
        ]
        files: \.py$

  - repo: https://github.com/returntocorp/semgrep
    rev: v1.84.0
    hooks:
      - id: semgrep
        args: [
          "--config=auto",
          "--severity=INFO",
          "--quiet",
          "--json",
          "--output=semgrep-report.json"
        ]
        files: \.py$

  # =============================================================================
  # TEST COVERAGE & QUALITY
  # =============================================================================
  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.2.4
    hooks:
      - id: rstcheck
        additional_dependencies: [tomli]

  - repo: https://github.com/pycqa/pycodestyle
    rev: 2.12.0
    hooks:
      - id: pycodestyle
        args: [
          "--max-line-length=88",
          "--ignore=E203,W503"
        ]

  # =============================================================================
  # YAML & CONFIGURATION FILES
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [
          "-d",
          "{extends: default, rules: {line-length: {max: 88}, comments: {min-spaces-from-content: 1}}}"
        ]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$

  # =============================================================================
  # COMMIT MESSAGE QUALITY
  # =============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.18.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        args: ["--config", ".commitlint.yaml"]

  # =============================================================================
  # DOCKER & CONTAINER SECURITY
  # =============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [
          "--ignore", "DL3008",
          "--ignore", "DL3009",
          "--ignore", "DL3013",
          "--ignore", "DL3018"
        ]

  - repo: https://github.com/lukasmartinelli/hadolint-python
    rev: 1.0.0
    hooks:
      - id: hadolint
        files: Dockerfile.*

  # =============================================================================
  # DOCUMENTATION QUALITY
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: [
          "--fix",
          "--disable", "MD013",  # Line length (handled by other tools)
          "--disable", "MD033",  # HTML tags
          "--disable", "MD041"   # First line heading
        ]
        files: \.md$

  # =============================================================================
  # CI/CD & PIPELINE CONFIGURATION
  # =============================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: [
          "--ignore-words-list=ser,te,nd",
          "--skip=*.lock,*.sum"
        ]

  # =============================================================================
  # CUSTOM HOOKS FOR SYMBOLIC MCP SPECIFICS
  # =============================================================================
  - repo: local
    hooks:
      # Custom security check for symbolic execution code
      - id: symbolic-execution-security
        name: Symbolic Execution Security Check
        entry: python -m pytest tests/security/ -v
        language: system
        pass_filenames: false
        always_run: false
        files: ^main\.py$

      # CrossHair integration test (simple check)
      - id: crosshair-integration-test
        name: CrossHair Integration Test
        entry: python -c "import subprocess; subprocess.run(['python', '-c', 'import crosshair; print(\"CrossHair available\")'], capture_output=True, shell=False)"
        language: system
        pass_filenames: false
        always_run: false
        files: ^main\.py$

      # Memory leak detection for symbolic execution
      - id: memory-leak-check
        name: Memory Leak Detection
        entry: python tests/integration/test_memory_leak_detector.py
        language: system
        pass_filenames: false
        always_run: false
        files: ^main\.py$

      # FastMCP compliance check
      - id: fastmcp-compliance
        name: FastMCP Compliance Check
        entry: python -c "import main; print('FastMCP import successful')"
        language: system
        pass_filenames: false
        always_run: false
        files: ^main\.py$

      # Custom test runner for security tests
      - id: security-test-runner
        name: Security Test Runner
        entry: python -m pytest tests/security/ -v --tb=short
        language: system
        pass_filenames: false
        always_run: false
        files: \.py$

# =============================================================================
# PRE-COMMIT CONFIGURATION
# =============================================================================

# Global configuration
default_language_version:
  python: python3.11

# Fail fast on first hook error
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [detect-secrets]
  submodules: false