name: Project Health Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      detailed_report:
        description: 'Generate detailed health report'
        required: false
        default: 'false'
        type: boolean

jobs:
  # =============================================================================
  # UNIT TESTS - Fast tests without external dependencies
  # =============================================================================
  unit:
    runs-on: ubuntu-latest
    name: Unit Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/ -m "not integration and not slow" \
            --cov=main \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=85

      - name: Upload unit coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-unit

  # =============================================================================
  # INTEGRATION TESTS - Real CrossHair execution
  # =============================================================================
  integration:
    runs-on: ubuntu-latest
    name: Integration Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run integration tests
        run: |
          pytest tests/ -m integration \
            --cov=main \
            --cov-report=xml \
            --cov-append \
            --cov-report=term

      - name: Upload integration coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: integration
          name: codecov-integration

  # =============================================================================
  # SECURITY SCANS - Bandit and Safety
  # =============================================================================
  security:
    runs-on: ubuntu-latest
    name: Security Scans
    needs: [unit, integration]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Security scan with Bandit
        run: |
          bandit -r . -f json -o bandit-report.json

      - name: Check dependencies for vulnerabilities
        run: |
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  # =============================================================================
  # TYPE CHECKING - mypy
  # =============================================================================
  type-check:
    runs-on: ubuntu-latest
    name: Type Checking

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Type checking with mypy
        run: |
          mypy . --python-version=3.11 --ignore-missing-imports --warn-return-any --junit-xml mypy-report.xml || true

      - name: Upload mypy report
        uses: actions/upload-artifact@v3
        with:
          name: mypy-report
          path: mypy-report.xml
          retention-days: 30

  # =============================================================================
  # CODE QUALITY - flake8
  # =============================================================================
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Code quality with flake8
        run: |
          flake8 . --format=json --output-file=flake8-report.json || true

      - name: Upload flake8 report
        uses: actions/upload-artifact@v3
        with:
          name: flake8-report
          path: flake8-report.json
          retention-days: 30

  # =============================================================================
  # DOCUMENTATION BUILD CHECK
  # =============================================================================
  docs-build:
    runs-on: ubuntu-latest
    name: Documentation Build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check documentation build
        run: |
          if [ -d "docs" ]; then
            cd docs
            if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
            fi
            make html || sphinx-build -b html . _build/html || echo "No docs build system found"
          fi

  # =============================================================================
  # HEALTH REPORT GENERATION
  # =============================================================================
  health-report:
    runs-on: ubuntu-latest
    name: Generate Health Report
    needs: [unit, integration, security, type-check, code-quality]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/

      - name: Generate health report
        run: |
          python << 'EOF'
          import json
          import os
          from datetime import datetime

          # Load reports
          reports = {}

          # Load bandit report
          if os.path.exists('artifacts/security-reports/bandit-report.json'):
              with open('artifacts/security-reports/bandit-report.json') as f:
                  bandit = json.load(f)
                  reports['security'] = {
                      'high_issues': len([r for r in bandit.get('results', []) if r.get('issue_severity') == 'HIGH']),
                      'medium_issues': len([r for r in bandit.get('results', []) if r.get('issue_severity') == 'MEDIUM']),
                      'low_issues': len([r for r in bandit.get('results', []) if r.get('issue_severity') == 'LOW']),
                      'status': 'PASS' if len([r for r in bandit.get('results', []) if r.get('issue_severity') in ['HIGH', 'MEDIUM']]) == 0 else 'FAIL'
                  }

          # Load safety report
          if os.path.exists('artifacts/security-reports/safety-report.json'):
              with open('artifacts/security-reports/safety-report.json') as f:
                  safety = json.load(f)
                  reports['dependencies'] = {
                      'vulnerabilities': len(safety.get('vulnerabilities', [])),
                      'status': 'PASS' if len(safety.get('vulnerabilities', [])) == 0 else 'FAIL'
                  }

          # Generate summary
          health_data = {
              'timestamp': datetime.now().isoformat(),
              'reports': reports,
              'overall_status': 'PASS' if all(r.get('status', 'PASS') == 'PASS' for r in reports.values()) else 'FAIL'
          }

          with open('health-summary.json', 'w') as f:
              json.dump(health_data, f, indent=2)

          print("Health check completed!")
          print(f"Overall status: {health_data['overall_status']}")
          for category, data in reports.items():
              print(f"{category.title()}: {data['status']}")
          EOF

      - name: Upload health summary
        uses: actions/upload-artifact@v3
        with:
          name: health-summary
          path: health-summary.json
          retention-days: 30

      - name: Comment on issue if health check fails
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            try {
              const healthData = JSON.parse(fs.readFileSync('health-summary.json', 'utf8'));

              const body = `
              ## üè• Health Check Failed

              **Timestamp**: ${healthData.timestamp}
              **Overall Status**: ${healthData.overall_status}

              ### Failed Checks
              ${Object.entries(healthData.reports)
                .filter(([_, data]) => data.status === 'FAIL')
                .map(([category, data]) => `- **${category}**: ${JSON.stringify(data, null, 2)}`)
                .join('\n')}

              ### Next Steps
              1. Review the failed checks above
              2. Address security vulnerabilities or quality issues
              3. Update dependencies if needed
              4. Re-run health check

              ---
              *This is an automated health check. Human review may be needed.*
              `;

              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üè• Health Check Failed - ${new Date().toISOString().split('T')[0]}`,
                body: body,
                labels: ['health-check', 'automated']
              });
            } catch (error) {
              console.log('Could not read health data:', error.message);
            }

  # =============================================================================
  # DETAILED REPORT (Optional)
  # =============================================================================
  detailed-report:
    runs-on: ubuntu-latest
    name: Detailed Health Report
    if: github.event.inputs.detailed_report == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate detailed metrics
        run: |
          python << 'EOF'
          import subprocess
          import json
          from datetime import datetime

          # Get commit stats
          commit_count = subprocess.run(['git', 'rev-list', '--count', 'HEAD'],
                                     capture_output=True, text=True).stdout.strip()

          # Get contributor count
          contributors = subprocess.run(['git', 'shortlog', '-sn', 'HEAD'],
                                      capture_output=True, text=True).stdout.strip()
          contributor_count = len(contributors.split('\n')) if contributors else 0

          # Get recent activity
          recent_commits = subprocess.run(['git', 'log', '--since', '1 month ago', '--oneline'],
                                        capture_output=True, text=True).stdout.strip()
          recent_commit_count = len(recent_commits.split('\n')) if recent_commits else 0

          # Check issue stats (if GitHub token available)
          issue_stats = {}

          detailed_report = {
              'timestamp': datetime.now().isoformat(),
              'repository_stats': {
                  'total_commits': int(commit_count) if commit_count else 0,
                  'total_contributors': contributor_count,
                  'recent_commits_30d': recent_commit_count
              },
              'issue_stats': issue_stats
          }

          with open('detailed-health-report.json', 'w') as f:
              json.dump(detailed_report, f, indent=2)

          print("Detailed health report generated!")
          print(f"Total commits: {detailed_report['repository_stats']['total_commits']}")
          print(f"Total contributors: {detailed_report['repository_stats']['total_contributors']}")
          print(f"Recent commits (30d): {detailed_report['repository_stats']['recent_commits_30d']}")
          EOF

      - name: Upload detailed reports
        uses: actions/upload-artifact@v3
        with:
          name: detailed-health-reports
          path: detailed-health-report.json
          retention-days: 30
